{% extends 'layout.html' %}
{% block content %}
<div class="form">
    <form method="post" action="">
        {{ form.hidden_tag() }}
        <fieldset>
            <legend>Login To Your Account</legend>
            {% for message in messages %}
                <div class="flash-message">{{ message }}</div>
            {% endfor %}
            <div class="form-group">
                {{ form.username.label }}
                {{ form.username }}
            </div>
            <div class="form-group">
                {{ form.password.label }}
                {{ form.password }}
            </div>
            <div class="form-group">
                {{ form.submit }}
            </div>
        </fieldset>
    </form>
</div>
{% endblock content %}
